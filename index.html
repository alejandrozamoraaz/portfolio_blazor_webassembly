<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/Portfolio/" />

    <title>Junior Alejandro Zamora's Portfolio</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
    <meta name="description" content="Junior Alejandro Zamora's Portfolio" />
    <meta name="keywords" content="blog, creative, creative portfolio, responsive portfolio, resume, cv, online resume, personal, portfolio, professional cv" />
    <meta name="author" content="Junior Alejandro Zamora" />

    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/customization.css" />

    <link rel="stylesheet" type="text/css" href="css/components/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/components/select-culture.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <script type="text/javascript" src="js/spa-redirect.js"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui" class="color-background border">
        <div class="content-error">
            <div class="error-message">
                <img src="assets/error-80.png" width="80" height="80" alt="Error - imagen de Verazinha en Freepik" />
                <h3>Ups, Error!</h3>
            </div>
            <a href="" class="reload icon-button">
                <img class="icon" src="https://img.icons8.com/3d-fluency/94/restart--v1.png" alt="Restart - icon by Icons8" />
            </a>
        </div>
    </div>

    <script type="module" src="js/decode.min.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                    return (async function () {
                        const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(originalResponseBuffer);
                        const decompressedResponseArray = BrotliDecode(originalResponseArray);
                        const contentType = type === 'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                        return new Response(decompressedResponseArray, { headers: { 'content-type': contentType } });
                    })();
                }
            }
        });
    </script>

    <script type="text/javascript" src="js/components/navigation.js"></script>
    <script type="text/javascript" src="js/components/select-culture.js"></script>
    <script type="text/javascript" src="js/components/writing-effect.js"></script>
</body>

</html>
